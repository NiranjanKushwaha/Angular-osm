<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div style="font-weight: 700">Search Location</div>
      <div class="form-group position-relative">
        <input
          type="text"
          class="search-dropdown-content form-control address_search"
          placeholder="Search corporate"
          name="corporate_Search"
          [ngbTypeahead]="searchCorporate"
          (selectItem)="onSelectCorporate($event)"
          [editable]="false"
          #searchInp
        />
        <span class="clear-search" (click)="clearSearchCorporate()">
          &times;
        </span>
        <span *ngIf="isCorporateSearchLoading">Loading...</span>
      </div>
    </div>
    <div class="col-9">
      <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
